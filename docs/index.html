    <style>
@import url("https://fonts.googleapis.com/css?family=Roboto");

html {
  display: flex;
  align-items: stretch;
  justify-content: center;
  font-family: 'Roboto', sans-serif;
  min-height: 100vh;
  max-height: 100vh;
  min-width: 100vw;
  max-width: 100vw;
  color: #fff;
}
body {
  display: flex;
  align-items: stretch;
  justify-content: center;
  flex-direction: column;
  flex: 1;
  margin: 0;
  padding: 0;
  background: #212121;
  overflow: hidden;
  cursor: crosshair;
}
nav {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 1rem;
  position: absolute;
  right: 0;
  bottom: 0;
  margin: 1rem;
  padding: 1rem;
  color: rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.1);
  opacity: 0.5;
  transition: opacity 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}
nav:hover {
  opacity: 1;
}
section {
  display: flex;
  align-items: center;
  justify-content: center;
}
input,
textarea,
select,
button,
a {
  outline: none;
}

button {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 0.5rem;
  width: 2rem;
  height: 2rem;
  font-size: 1rem;
  line-height: 1rem;
  border: none;
  border-radius: 50%;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  opacity: 0.5;
  transition: opacity 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}
button:hover {
  opacity: 1;
}
button.add {
  background-color: #009688;
}
button.remove {
  background-color: #f44336;
}
button.cancel {
  background-color: #ff6f00;
}

nav section {
  padding: 1rem 0 0;
}
#universe {
  display: flex;
  align-items: stretch;
  justify-content: center;
  flex-direction: column;
  flex: 1;
  margin: 0;
  padding: 0;
}
#world {
  display: flex;
  flex: 1;
  margin: 0;
  padding: 0;
}

</style>

    <title>AI World</title>
  </head>

  <body>
    <article id="universe">

        <span id="population"> </span>
        <section>
          <button class="remove">-</button>
          <button class="add">+</button>
        </section>
      </nav>
      <canvas id="world">
    </canvas></article>

   */
  sub(v) {
    this.x -= v.x;
    this.y -= v.y;

    return this;
  }

  /**
   * @return {Vector}
   */
  mul(s) {
    this.x *= s;
    this.y *= s;

    return this;
  }

  /**
   * @return {Vector}
   */
  div(s) {
    this.x /= s;
    this.y /= s;

    return this;
  }

  /**
   * @return {number}
   */
  mag() {
    return Math.sqrt(this.x * this.x + this.y * this.y);
  }

  /**
   * @return {Vector}
   */
  normalize() {
    return this.div(this.mag());
  }

  /**
   * @return {number}
   */
  angle() {
    return Math.atan2(this.y, this.x);
  }

  /**
   * @return {Vector}
   */
  setMag(m) {
    this.angleValue = this.angle();

    this.x = m * Math.cos(this.angleValue);
    this.y = m * Math.sin(this.angleValue);

    return this;
  }

  /**
   * @return {Vector}
   */
  setAngle(a) {
    this.magValue = this.mag();

    this.x = this.magValue * Math.cos(a);
    this.y = this.magValue * Math.sin(a);

    return this;
  }

  /**
   * @return {Vector}
   */
  rotate(a) {
    return this.setAngle(this.angle() + a);
  }

  /**
   * @return {Vector}
   */
  limit(l) {
    if (this.mag() > l) this.setMag(l);

    return this;
  }

  /**
   * @return {number}
   */
  angleBetween(v) {
    return this.angle() - v.angle();
  }

  /**
   * @return {number}
   */
  dot(v) {
    return this.x * v.x + this.y * v.y;
  }

  /**
   * @return {Vector}
   */
  lerp(v, amt) {
    this.x += (v.x - this.x) * amt;
    this.y += (v.y - this.y) * amt;

    return this;
  }

  /**
   * Calculates distance between current vector and the target
   * @return {number}
   */
  dist(target) {
    this.dx = this.x - target.x;
    this.dy = this.y - target.y;

    return Math.sqrt(_.add(this.dx * this.dx, this.dy * this.dy));
  }

  /**
   * Builds a new vector with the same caractestics as this
   * @return {Vector}
   */
  copy() {
    return new Vector(this.x, this.y);
  }
}
</script>
<script>'use strict';
/**
 * @module Census
 * @requires lodash
 */
/**
 * Species census
 */
/**
 * @typedef  {Object} Census - Population by species
 * @property {number} red    - Red population
 * @property {number} green  - Green population
 * @property {number} blue   - Blue population
 */
class Census {
  constructor() {
    this.red = 0;
    this.green = 0;
    this.blue = 0;
    this.births = 0;
    this.deaths = 0;
  }

  /**
   * Clears the log and shows the census results
   */
  log(world) {
    this.update(world);
    $('#population').text(world.creatures.length);

    console.clear();
    console.log('%c==================================', 'color: #777');
    console.log(`%c Red   : ${this.red}`, 'color: rgb(255, 100, 100)');
    console.log(
      `%c Reproduction chance ${world.reproductionChance.red}`,
      'color: rgb(255, 100, 100)'
    );
    console.log(`%c Green  : ${this.green}`, 'color: rgb(100, 255, 100)');
    console.log(
      `%c Reproduction chance ${world.reproductionChance.green}`,
      'color: rgb(100, 255, 100)'
    );
    console.log(`%c Blue : ${this.blue}`, ' color: rgb(100, 100, 255)');
    console.log(
      `%c Reproduction chance ${world.reproductionChance.blue}`,
      'color: rgb(100, 100, 255)'
    );
    console.log(` Population: ${world.creatures.length}`);

    if (this.births > 0) console.log(` Births: ${this.births}`);
    if (this.deaths > 0) console.log(` Deaths ${this.deaths}`);
    if (world.creatures.length >= world.topPopulation)
      console.log(
        `%c Overpopulation after ${world.cycles} cycles!`,
        'color: rgb(255, 150, 150)'
      );
    if (world.creatures.length === 0)
      console.log(
        `%c Extintion after ${world.cycles} cycles!`,
        'color: rgb(255, 150, 150)'
      );

    console.log('%c==================================', 'color: #777');
  }

  /**
   * Calculates population by species
   */
  update(world) {
    this.reset();

    this._index = world.creatures.length;
    while (this._index--) this[world.creatures[this._index].species]++;
  }

  /**
   * Return counts results to inital state
   */
  reset() {
    this.red = 0;
    this.green = 0;
    this.blue = 0;
  }

  /**
   * Returns the least populated species
   */
  minority() {
    return _.minBy(this.list(), 'population');
  }

  /**
   * Returns the most populated species
   */
  mayority() {
    return _.maxBy(this.list(), 'population');
  }

  /**
   * Census list
   */
  list() {
    return [
      {
        species: 'red',
        population: this.red,
      },
      {
        species: 'green',
        population: this.green,
      },
      {
        species: 'blue',
        population: this.blue,
      },
    ];
  }
}

<script>'use strict';
/**
 * @module World
 * @requires lodash
 * @requires Creature
 * @requires Census
 */
/**
 * 2D environment for creatures
 */
class World {
  constructor(
    topPopulation = 100,
    id = 'world',
    species = ['red', 'green', 'blue']
  ) {
    this.cycles = 0;
    this.learningRate = 0.1;
    this.id = id;
    this.creatures = [];
    this.species = species;
    this.topPopulation = topPopulation;
    this.census = new Census();
    this.initialPopulation = this.species.length * 2;
    this.mousePosition = {
      vector: new Vector(0, 0),
      onScreen: false,
    };
  }

  /**
   * Start simulation
   */
  launch() {
    this.initializeCanvas();
    this.initializePopulation();
    this.startListeners();

    return this.drawNextFrame();
  }

  /**
   * Canvas Setup
   */
  initializeCanvas() {
    this.canvas = $(`#${this.id}`)[0];
    this.ctx = this.canvas.getContext('2d');
    this.ctx.canvas.height = $(`#${this.id}`).height();
    this.ctx.canvas.width = $(`#${this.id}`).width();
    this.width = this.canvas.width;
    this.height = this.canvas.height;
    this.ctx.lineWidth = 4;
  }

  /**
   * Stores current mouse position
   */
  getMousePosition() {
    $(document).mousemove((event) => {
      this.mousePosition.onScreen = event.pageX >= 50 && event.pageY >= 50;

      if (this.mousePosition.onScreen)
        this.mousePosition.vector = new Vector(event.pageX, event.pageY);
      else this.mousePosition.vector = new Vector(0, 0);
    });
  }

  /**
   * Spawn first creatures
   */
  initializePopulation() {
    this.initialReproductionChange = {
      red: 2,
      green: 2,
      blue: 2,
    };
    this.reproductionChance = _.clone(this.initialReproductionChange);

    this._i = this.species.length * 4;
    while (this._i--)
      this.spawnCreature(
        _.random(0, this.width),
        _.random(0, this.height),
        this.species[Math.round((this._i + 1) / 3) - 1]
      );
  }

  /**
   * Events listeners
   */
  startListeners() {
    $(`button.add, #${this.id}`).click((
      e // Add new creature to the less populated species on left click
    ) => this.increasePopulation(e.clientX, e.clientY));

    $(`button.remove`).click(() => this.decreasePopulation());

    $(`#${this.id}`).contextmenu(() => {
      // Remove oldest creature on right click
      this.decreasePopulation();

      return false; // Don't show context menu on right click
    });

    $(window).resize(() => {
      // Update canvas size on screen change
      this.ctx = this.canvas.getContext('2d');
      this.ctx.canvas.height = $(`#${this.id}`).height();
      this.ctx.canvas.width = $(`#${this.id}`).width();
      this.width = this.canvas.width;
      this.height = this.canvas.height;
    });
  }

  /**
   * Increases the least populated species if none is specified
   * @param {number} [x] - New creature's coordinate on the X axis
   * @param {number} [y] - New creature's coordinate on the Y axis
   * @param {string} [species] - New creature's species
   */
  increasePopulation(x, y) {
    this.spawnCreature(x, y, this.census.minority().species);
  }

  /**
   * Removes oldest (slowest) creature
   * @return {number}
   */
  decreasePopulation() {
    this.removeCreature(_.minBy(this.creatures, 'maxSpeed'));
  }

  /**
   * Adds a new crature to the simulation
   * @param {number} [x]
   * @param {number} [y]
   * @param {string} [species]
   * @param {number}[mass]
   */
  spawnCreature(x, y, species, mass) {
    this.creatures.push(new Creature(x, y, species, mass));
    this.births++;

    return this.census.log(this);
  }

  /**
   * Removes a creature from the simulation
   * @param {Object} creature
   */
  removeCreature(creature) {
    this._index = this.creatures.indexOf(creature);
    this.creatures.splice(this._index, 1);
    this.deaths++;

    return this.census.log(this);
  }

  /**
   * Adjust population and draws creatures next move
   */
  drawNextFrame() {
    this.cycles++;
    this.ctx.globalAlpha = 0.5;
    this.ctx.fillStyle = `rgb(0, 0, 0)`;
    this.ctx.fillRect(0, 0, this.width, this.height);
    this.ctx.globalAlpha = 1;

    this.adjustPopulationGrowth();
    this.getMousePosition();

    return this.updateCreatures();
  }

  /**
   * Adjust world population growth to prevent overpopulation or full extintion
   */
  adjustPopulationGrowth() {
    this._i = this.species.length;

    while (this._i--) {
      switch (
        true // Population control
      ) {
        case this.census[this.species[this._i]] > this.initialPopulation * 2: // If overpopulation in progress
          this.reproductionChance[this.species[this._i]] *= 0.999; // Reduce reproduction chance
          break;

        case this.census[this.species[this._i]] < this.initialPopulation * 0.8: // If extintion in progress
          this.reproductionChance[this.species[this._i]] *= 1.001; // Increase reproduction chance
          break;

        default:
          this.reproductionChance[
            this.species[this._i]
          ] = this.initialReproductionChange[this.species[this._i]];
          break;
      }
    }
  }

  /**
   * Draws creatures next move
   */
  updateCreatures() {
    try {
      this._index = this.creatures.length;
      while (this._index--) {
        this.creatures[this._index].moveTo(
          this.creatures[this._index].brain.think(
            this.creatures[this._index].location,
            this.creatures[this._index].velocity
          )
        );

        this.creatures[this._index].draw(); // Move creature
        this._creatureCohesion = this.creatures[this._index].cohesion();

        this.creatures[this._index].brain.learn(
          // Learn to move with others
          this._creatureCohesion,
          this.creatures[this._index].align().angle(),
          this
        );
      }

      return requestAnimationFrame(() => this.drawNextFrame());
    } catch (err) {
      return requestAnimationFrame(() => this.drawNextFrame());
    }
  }
}
</script>
<script>'use strict';
/**
 * @module CreatureBody
 * @requires lodash
 */
/**
 * Helper methods for creature's body processes
 */
class CreatureBody {
  /**
   * Initializes creature's species
   */
  static initializeSpecies(creature, species) {
    creature.minColor = 100;
    creature.maxColor = 255;

    if (!!species) {
      creature.species = species; // skip if already defined

      return creature.species; // skip if already defined
    }

    creature.colors = {
      red: _.random(creature.minColor, creature.maxColor),
      green: _.random(creature.minColor, creature.maxColor),
      blue: _.random(creature.minColor, creature.maxColor),
    };

    creature.dominantColor = _.max([
      creature.colors.red,
      creature.colors.green,
      creature.colors.blue,
    ]);
    switch (true) {
      case creature.colors.red === creature.dominantColor:
        creature.species = 'red';
        break;

      case creature.colors.green === creature.dominantColor:
        creature.species = 'green';
        break;

      case creature.colors.blue === creature.dominantColor:
        creature.species = 'blue';
        break;
    }
    delete creature.dominantColor;

    return creature.species;
  }

  /**
   * Initializes creature's color parameters
   */
  static initializeColor(creature) {
    creature.colors = {
      red: creature.species === 'red' ? creature.maxColor : creature.minColor,
      green:
        creature.species === 'green' ? creature.maxColor : creature.minColor,
      blue: creature.species === 'blue' ? creature.maxColor : creature.minColor,
    };

    creature.color = `rgb(${creature.colors.red}, ${creature.colors.green}, ${creature.colors.blue})`;

    return creature.color;
  }

  /**
   * Add growth depending on metabolism
   */
  static grow(creature) {
    if (creature.mass >= creature.maxMass) return;

    creature.mass += creature.metabolism;
    creature.maxSpeed = creature.mass * 2;
    creature.maxforce = 0.33 * (creature.mass / 2);
  }

  /**
   * Aging translates into the creature's max speed reduction
   * or death (deletion) when none speed is left
   */
  static age(creature, world) {
    if (creature.maxSpeed > 0.1) {
      // Aging
      creature._deterioration =
        creature.metabolism / creature.metabolismAgingRatio;
      creature.maxSpeed -= creature._deterioration;
      creature.colors[creature.species] =
        Math.round((creature.maxSpeed * 255) / (creature.maxMass * 2)) + 110;
      creature.color = `rgb(${Math.round(creature.colors.red)}, ${Math.round(
        creature.colors.green
      )}, ${Math.round(creature.colors.blue)})`;
    } // Death
    else return world.removeCreature(creature);
  }

  /**
   * Adjust velocity to stay close to maxSpeed
   */
  static adjustSpeed(creature) {
    creature.velocity.add(creature.acceleration).limit(creature.maxSpeed);

    if (creature.velocity.mag() > creature.maxSpeed)
      return creature.velocity.setMag(creature.velocity.mag() * 0.9);
    else return creature.velocity.setMag(creature.velocity.mag() * 1.01);
  }

  /**
   * Prevents creatures from going beyond the edges
   */
  static boundaries(creature, world) {
    switch (true) {
      case creature.location.x < creature.margin:
        creature.applyForce(new Vector(creature.velocity.mag(), 0));
        return creature;

      case creature.location.x > world.width - creature.margin:
        creature.applyForce(new Vector(-creature.velocity.mag(), 0));
        return creature;

      case creature.location.y < creature.margin:
        creature.applyForce(new Vector(0, creature.velocity.mag()));
        return creature;

      case creature.location.y > world.height - creature.margin:
        creature.applyForce(new Vector(0, -creature.velocity.mag()));
        return creature;

      default:
        return creature;
    }
  }

  /**
   * Attempt to reproduce creature
   * @param {Object} target
   * @param {number} distance
   */
  static attemptReproduction(creature, world, target, distance) {
    if (
      distance <=
        creature.minSeparation * world.reproductionChance[creature.species] &&
      target.species === creature.species
    ) {
      // is close enough to reproduce
      if (
        creature.mass >= creature.maxMass &&
        target.mass >= creature.maxMass
      ) {
        // both creatures are fully mature
        // Both parents loose half their mass
        creature.mass /= 2;
        target.mass /= 2;
        // Spawn a new this of the same species in the same spot
        world.spawnCreature(
          creature.location.x,
          creature.location.y,
          creature.species,
          creature.mass / 2 // New borns are 1/4 of the original parents mass
        );
      }
    }
  }
}

/**

 */
/**
 * Methods to draw creature
 */
class DrawCreature {
  /**
   * Creates creature's shape
   */
  static shape(size, color, location, world) {
    world.ctx.fillStyle = 'rgb(0,0,0)';
    world.ctx.strokeStyle = color;
    world.ctx.beginPath();

    world.ctx.arc(location.x, location.y, size, 0, Math.PI * 2, true);

    world.ctx.stroke();
    world.ctx.fill();

<script>'use strict';
/**
 * @module CreatureBrain
 * @requires synaptic
 * @see {@link https://github.com/cazala/synaptic} based on work by @cazala 's Synaptic.
 */

const { Architect } = synaptic;

/**
 * Creature's mind
 */
class CreatureBrain {
  /**
   * Creates a new neural network
   * @see {@link https://github.com/cazala/synaptic/wiki/Architect}
   * @see {@link https://github.com/cazala/synaptic/wiki/Networks}
   */
  constructor(inputNeurons = 4, hiddenNeurons = 6, outputNeurons = 3) {
    this.network = new Architect.Perceptron(
      inputNeurons,
      hiddenNeurons,
      hiddenNeurons,
      outputNeurons
    );
  }

  /**
   * Think of where to move from current location
   */
  think(location, velocity) {
    return this.network.activate([
      location.x,
      location.y,
      velocity.x,
      velocity.y,
    ]);
  }

  /**
   * Learn how to move
   */
  learn(cohesion, angle, world) {
    this.network.propagate(world.learningRate, [
      cohesion.x / world.width, // X target
      cohesion.y / world.height, // Y target
      (angle + Math.PI) / (Math.PI * 2), // Target angle
    ]);
  }
}
</script>
<script>'use strict';
/**
 * @module Creature
 * @requires lodash
 * @requires World
 * @requires Vector
 * @requires DrawCreature
 * @requires CreatureBrain
 * @requires CreatureBody
 */

const world = new World();

/**
 * Artificial Intelligence based in perceptron neural networks that lives in a 2D world
 */
class Creature {
  constructor(x, y, species, mass, inputNeurons, hiddenNeurons, outputNeurons) {
    this.brain = new CreatureBrain(inputNeurons, hiddenNeurons, outputNeurons);
    this.metabolism = 0.005; // Bigger means shorter life
    this.metabolismAgingRatio = 0.4; // Bigger means longer life
    this.minMass = 1;
    this.maxMass = 3;
    this.margin = 5; // Minimum separation from walls
    this.mass = !!mass ? mass : this.minMass;
    this.maxSpeed = this.mass * 2;
    this.maxforce = 0.33 * (this.mass / 2);
    this.location = new Vector(x, y);
    this.velocity = new Vector(0, 0);
    this.acceleration = new Vector(0, 0);

    CreatureBody.initializeSpecies(this, species);
    CreatureBody.initializeColor(this);
  }

  /**
   * Applies creature's movement
   */
  moveTo(networkOutput) {
    this._decision = {
      x: networkOutput[0],
      y: networkOutput[1],
      angle: networkOutput[2],
    };

    return this.applyForce(
      new Vector(0, 0)
        .add(this.separate()) // Apply force to reduce separation
        .add(
          this.seek(
            new Vector( // Apply force to increase cohesion
              this._decision.x * world.width,
              this._decision.y * world.height
            )
          )
        )
    );
  }

  /**
   * Applies a vector force to the creature's momentum=
   */
  applyForce(force) {
    return this.acceleration.add(force);
  }

  /**
   * Draws current's creature position and direction
   */
  draw() {
    this.update();
    DrawCreature.shape(this.mass, this.color, this.location, world);

    return this;
  }

  /**
   * Update's creature
   */
  update() {
    CreatureBody.grow(this);
    CreatureBody.age(this, world);
    CreatureBody.boundaries(this, world);
    CreatureBody.adjustSpeed(this);

    this.location.add(this.velocity);
    this.acceleration.mul(0);

    return this;
  }

  /**
   * Returns the force needed to move towards specific creature
   * @param {Vector} target
   * @return {Vector}
   */
  seek(target) {
    return target
      .copy()
      .sub(this.location)
      .sub(this.velocity)
      .limit(this.maxforce / 4);
  }

  /**
   * Makes creature attempt to stay within reasonable distance
   * Triggers reproduction when creatures touch, depending on world reproduction chance
   * @return {Vector}
   */
  separate() {
    this.minSeparation = this.mass * 1.5;
    this.maxSeparation = this.minSeparation * 2;
    this._sum = new Vector(0, 0);
    this._count = 0;
    this._index = world.creatures.length;

    while (this._index--) {
      if (world.creatures[this._index] === this) continue; // Skip to next creatue

      this._distance =
        this.location.dist(world.creatures[this._index].location) + this.mass;

      CreatureBody.attemptReproduction(
        this,
        world,
        world.creatures[this._index],
        this._distance
      );

      [this._sum, this._count] = this.normalizeSeparation(this.location.copy());
    }

    return !this._count
      ? this._sum
      : this._sum.div(this._count).normalize().sub(this.velocity);
  }

  /**
   * Normalizes creature separation if they are within range
   */
  normalizeSeparation(currentPosition) {
    if (
      this._distance < this.maxSeparation &&
      this._distance > this.minSeparation
    ) {
      // is far enough & is close enough
      this._sum.add(
        currentPosition
          .sub(world.creatures[this._index].location)
          .normalize()
          .div(Math.pow(this._distance, 2))
      );
      this._count++;
    }

    if (this._distance < this.mass) {
      // Bounce
      this.applyForce(world.creatures[this._index].acceleration);
      world.creatures[this._index].applyForce(this.acceleration);
    }

    return [this._sum, this._count];
  }

  /**
   * Align to other creatures
   * @return {Vector}
   */
  align() {
    this._sum = new Vector(0, 0);
    this._count = 0;
    this._index = world.creatures.length;

    while (this._index--) {
      if (world.creatures[this._index] === this) continue; // Skip to next creatue

      this._sum = this.addAlignmentTo(world.creatures[this._index]);
      this._count++;
    }

    return this._count > 0 ? this._sum.mul(0.003) : this._sum;
  }

  /**
   * Adds force required to align to another creature
   */
  addAlignmentTo(target) {
    if (target.species === this.species)
      // Align more to same species
      this._sum.add(target.velocity);
    else {
      // Align less to other species
      this._targetVelocity = target.velocity.copy();
      this._sum.add(this._targetVelocity.div(10));
    }

    return this._sum;
  }

  /**
   * Makes creature group with others
   * @return {Vector}
   */
  cohesion() {
    this._sum = new Vector(0, 0);
    this._count = 0;
    this._index = world.creatures.length;

    while (this._index--) {
      if (world.creatures[this._index] === this) continue; // Skip to next creatue

      [this._sum, this._count] = this.applyCohesion();
    }

    return this._count > 0 ? this._sum.div(this._count) : this._sum;
  }

  /**
   * Makes creature attempt to stay close to same species
   */
  applyCohesion() {
    if (world.creatures[this._index].species === this.species) {
      this._sum.add(world.creatures[this._index].location);
      this._count++;
    }

    return [this._sum, this._count];
  }
}

world.launch(); // Start simulation
</script>
